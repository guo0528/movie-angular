<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Moviecat</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/app.css">
</head>

<body ng-app="mainApp">
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Moviecat</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <form ng-controller="searchCtrl" class="navbar-form navbar-right" ng-submit="search()">
                <input type="text" class="form-control" placeholder="搜索" ng-model="searchText">
            </form>
        </div>
    </div>
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
                <li><a href="#/movie/in_theaters">正在热映</a></li>
                <li><a href="#/movie/coming_soon">即将上映</a></li>
                <li><a href="#/movie/top250">TOP250</a></li>
            </ul>
        </div>
        <!-- 主要的内容区域 -->
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <ng-view></ng-view>
        </div>
    </div>
</div>
</body>
<script src="node_modules/angular/angular.js"></script>
<script src="js/angular-route.js"></script>
<script src="js/module/service/http.js"></script>
<script src="js/module/subject/subject.js"></script>
<!--主模块-->
<script src="js/module/main/main.js"></script>

<!--正在热映模块-->
<script src="js/module/in_theaters/in_theaters.js"></script>
</html>
